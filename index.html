<!DOCTYPE html>
<html>
  <head>
    <title>My Craigslist Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #006699;
        color: #fff;
        padding: 10px;
      }
      nav {
        background-color: #ccc;
        padding: 10px;
        overflow: hidden;
      }
      nav a {
        display: block;
        float: left;
        color: #333;
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        background-color: #fff;
      }
      section {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
      footer {
        background-color: #ccc;
        color: #333;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Craigslist Page</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">For Sale</a>
      <a href="#">Jobs</a>
      <a href="#">Housing</a>
      <a href="#">Services</a>
    </nav>
    <section>
      <h2>Latest Listings</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>
    <footer>
      &copy; My Craigslist Page 2023
    </footer>
  </body>
</html>
